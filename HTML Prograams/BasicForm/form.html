<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>

<body>
    <h1>Form to apply for Webdevelopment Course</h1>
    <form action="post">

        <div>
            <label for="username">Enter your user name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your user name" autofocus>
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <label for="comment">Enter your comment here</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50">
                Enter your comment here...
          </textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </div>
    </form>

    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Input Your Name" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Input Your City" required>
        </div>
        <div>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Input Your Pincode" required>
        </div>
    </form>
</body>

</html>
