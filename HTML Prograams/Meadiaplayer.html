<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>
<body>
    <header>
        <h1>This Website contains 6 audio and 6 video files </h1>
    </header>
    <main>
        <h2>This is the audio section</h2>
        <div>

            <h3>Audio file 1</h3>
            <audio src="1.mp3" controls preload="auto" muted ></audio>     
            <h3>Audio file 2</h3>
            <audio src="2.mp3" controls preload="auto" muted ></audio>     
            <h3>Audio file 3</h3>
            <audio src="3.mp3" controls preload="auto" muted ></audio>     
            <h3>Audio file 4</h3>
            <audio src="4.mp3" controls preload="auto" muted ></audio>     
            <h3>Audio file 5</h3>
            <audio src="5.mp3" controls preload="auto" muted ></audio>      
            <h3>Audio file 6</h3>
            <audio src="6.mp3" controls preload="auto" muted ></audio>           
                      
        </div>
        <h2>This is the video section</h2>
        <span>
            <h3>Video File 1</h3>
            <video src="1.mp4" controls ></video>
            <h3>Video File 2</h3>
            <video src="2.mp4" controls ></video>
            <h3>Video File 3</h3>
            <video src="3.mp4" controls ></video>
            <h3>Video File 4</h3>
            <video src="4.mp4" controls ></video>
            <h3>Video File 5</h3>
            <video src="5.mp4" controls ></video>
            <h3>Video File 6</h3>
            <video src="6.mp4" controls ></video>
        </span> 
    </main>
</body>
</html>
