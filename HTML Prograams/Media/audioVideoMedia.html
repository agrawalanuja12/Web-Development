<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video player</title>
</head>
<body>

    <header>
        <h1>This website contains 6 audio and 6 video files</h1>
    </header>
    <main>
        <span>
            <h2>Audio files</h2>
            <P>
            <h3>Audio 1</h3>
            <audio src="1.mp3" controls preload="auto" muted></audio></P>
            <p>
            <h3>Audio 2</h3>
            </p>
            <audio src="2.mp3" controls preload="metadata" muted></audio>
            <h3>Audio 3</h3>
            <audio src="3.mp3" controls preload="none" muted></audio>
        </span>
        <div>
            <h3>Audio 4</h3>
            <audio src="4.mp3" controls muted></audio>
            <h3>Audio 5</h3>
            <audio src="5.mp3" controls muted></audio>
            <h3>Audio 6</h3>
            <audio src="6.mp3" controls muted></audio>
        </div>
        <p>
        <h2>Video files</h2>
        </p>
        <ul>
            <li>
                <h3>Video 1</h3>
            </li>
            <video src="1.mp4" controls></video>
            <li>
                <h3>Video 2</h3>
            </li>
            <video src="2.mp4" controls></video>
            <li>
                <h3>Video 3</h3>
            </li>
            <video src="3.mp4" controls></video>
        </ul>
    </main>
    <footer>
        <ul>
            <li>
                <h3>Video 4</h3>
            </li>
            <video src="4.mp4" controls></video>
            <li>
                <h3>Video 5</h3>
            </li>
            <video src="5.mp4" controls></video>
            <li>
                <h3>Video 6</h3>
            </li>
            <video src="6.mp4" controls></video>
        </ul>
    </footer>

    <video src="video1.mp4" width="555" controls loop muted poster="book image.png"></video>

    <audio src="audio1.mp3" controls muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="3" fill="yellow" />
    </svg>

    <img src="audioVideoimg.svg" alt="My Svg Image" srcset="">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="200" height="499"></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=8-fVpC7FO9KdKNme&amp;start=782" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body>
</html>
